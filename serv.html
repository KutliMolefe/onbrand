<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Icon Circles</title>
    <style>
body {
    background-color: black;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}

.container {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    grid-gap: -25px; /* Adjust the spacing between circles */
    justify-items: center;
    align-items: center;
}



.circle img {
display: flex;
    justify-content: center;
    align-items: center;
    position: relative;
    width: 50%;
    height: 50%;
    
}



	</style>
</head>
<body>
    <div class="container">
        <div class="circle">
            <img src="pic1.png" alt="Idea Icon">
        </div>
        <div class="circle">
            <img src="path/to/your-icon2.png" alt="Package Icon">
        </div>
        <div class="circle">
            <img src="path/to/your-icon3.png" alt="Strategy Icon">
        </div>
        <div class="circle">
            <img src="path/to/your-icon4.png" alt="Award Icon">
        </div>
        <div class="circle">
            <img src="path/to/your-icon5.png" alt="Photography Icon">
        </div>
        <div class="circle">
            <img src="path/to/your-icon6.png" alt="Event Icon">
        </div>
    </div>
</body>
</html>
