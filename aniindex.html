<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OnBrand Logo Animation</title>
    <style>
	html, body {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #1A1A1A;
            margin: 0;
            overflow: hidden;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
		
			width: 100%;
            max-width: 100%; 
        }

        .logo-container {
            display: flex;
            align-items: center;
            transition: transform 1s ease;
            position: relative;
            z-index: 2;
			 overflow: hidden;
        }

        .toggle-switch {
            width: 200px;
            height: 130px;
            background-color: #b5cd34;
            border-radius: 80px;
            position: relative;
            display: flex;
            align-items: center;
            padding: 0 5px;
            transition: background-color 0.3s ease;
        }

        .circle {
            width: 120px;
            height: 120px;
            background-color: white;
            border-radius: 50%;
            position: absolute;
            left: 5px;
            transition: left 0.3s ease;
        }

        .n-text, .brand-text {
            font-size: 8rem;
            font-family: 'Montserrat', sans-serif;
            font-weight: 900;
            margin-left: 5px;
            color: white;
            opacity: 0;
            transform: translateX(-50px);
            transition: opacity 0.5s ease, transform 0.5s ease;
        }

        .brand-text {
            color: white;
            margin-left: 13px;
            transform: translateX(-100px);
        }

        .construction-band {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 300%;
            height: 100px;
            background: repeating-linear-gradient(
                45deg,
                #ffcc00 0,
                #ffcc00 25%,
                black 25%,
                black 50%
            );
            transform: translate(-50%, -50%) rotate(-45deg);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 3;
			
        }

        .construction-band span {
            font-size: 2.5rem;
            font-family: 'Montserrat', sans-serif;
            font-weight: 900;
            color: white;
            letter-spacing: 0.1rem;
        }

        .on .toggle-switch {
            background-color: #b5cd34;
        }

        .on .circle {
            left: 85px;
        }

        .on .n-text, .on .brand-text {
            opacity: 1;
            transform: translateX(0);
        }
 @media (max-width: 768px) {
            .toggle-switch {
                width: 150px;
                height: 100px;
                border-radius: 60px;
            }

            .circle {
                width: 90px;
                height: 90px;
            }

            .n-text, .brand-text {
                font-size: 6rem;
            }

            .construction-band span {
                font-size: 2rem;
            }
        }

        @media (max-width: 480px) {
            .toggle-switch {
                width: 120px;
                height: 80px;
                border-radius: 50px;
            }

            .circle {
                width: 70px;
                height: 70px;
            }

            .n-text, .brand-text {
                font-size: 4rem;
            }

            .construction-band span {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo-container">
            <div class="toggle-switch">
                <div class="circle"></div>
            </div>
            <div class="n-text">N</div>
            <div class="brand-text">BRAND</div>
        </div>
        <div class="construction-band">
            <span>Site Under Construction</span>
        </div>
    </div>
    <script>
        window.onload = function() {
            const logoContainer = document.querySelector('.logo-container');

            setTimeout(() => {
                logoContainer.classList.add('on');
            }, 1000);
        };
    </script>
</body>
</html>
